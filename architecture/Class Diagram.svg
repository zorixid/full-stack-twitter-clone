@startuml "Class Diagram"

Title: Twitter Clone

class User {
  name: string
  userName: string
  handle: string
  profilePicture: string
  bio: string
  location: string
  email: string
  website: string
  createdAt: Date
  dateOfBirth: Date

  followers: [User]
  following: [User]
  likedTweet: [Tweet]
  
  follow(user: User)
  tweet(tweet: Tweet)
  like(tweet: Tweet)
  retweet(tweet: Tweet)
}

class Tweet {
  author: User
  createdAt: Date
  body: string
  originalTweet: Tweet

  likes: [User]
  replies: [Tweet]
  retweets: [Tweet]
  attachments: []
}

@enduml

